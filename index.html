<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <section class="content">
        <section class="opacity_background">
          <section class="background"></section>
          <img class="image_desktop" src="./images/image-header-desktop.jpg" alt="" />
          <img class="image_mobile" src="./images/image-header-mobile.jpg" alt="" />
        </section>

        <section class="description">
          <section class="involves_description">
            <h1 class="title">
              Get <span>insights</span> that help your business grow.
            </h1>

            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
          <section class="datas">
            <section class="data_content">
              <p class="numbers">10k+</p>
              <p class="description_numbers">companies</p>
            </section>
            <section class="data_content">
              <p class="numbers">314</p>
              <p class="description_numbers">templates</p>
            </section>
            <section class="data_content">
              <p class="numbers">12M+</p>
              <p class="description_numbers">queries</p>
            </section>
          </section>
        </section>
      </section>
    </section>

  </body>
</html>
